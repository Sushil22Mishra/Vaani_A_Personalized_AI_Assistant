<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anna</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Logo outside the container -->
    <img src="C:\Users\sushi\Desktop\Tantar-Mantar\Anna\img\logo.png" alt="Logo" id="logo">

    <div class="container">
        <h2>Welcome to Anna</h2>

        <div id="profile-pic-container">
            <div id="profile-pic" class="profile-pic">A</div>
            <p id="username">Anjali</p>
        </div>
        <input type="file" id="profile-input" accept="image/*">

        <form id="login-form">
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script>
        const profilePic = document.getElementById('profile-pic');
        const profileInput = document.getElementById('profile-input');
        const username = document.getElementById('username');
        const defaultName = 'Anjali';

        profilePic.textContent = defaultName.charAt(0).toUpperCase();
        username.textContent = defaultName;

        profilePic.addEventListener('click', () => {
            profileInput.click();
        });

        profileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profilePic.style.backgroundImage = `url(${e.target.result})`;
                    profilePic.textContent = '';
                    profilePic.style.backgroundSize = 'cover';
                    profilePic.style.backgroundPosition = 'center';
                };
                reader.readAsDataURL(file);
            }
        });

        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const hardcodedPassword = '123';
            const enteredPassword = document.getElementById('password').value;
            if (enteredPassword === hardcodedPassword) {
                window.location.href = 'vaani.html';
            } else {
                alert('Invalid password. Please try again.');
            }
        });
    </script>
</body>
</html>
