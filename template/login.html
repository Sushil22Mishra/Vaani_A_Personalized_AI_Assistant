<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vaani</title>
    <link rel="stylesheet" href="static/styles.css"> <!-- Relative path to CSS -->
    <link rel="icon" type="image/png" href="static/img/fevi.png"> <!-- Relative path to favicon -->
</head>
<body>
    <!-- Logo outside the container -->
    <img src="static/img/logo.png" alt="Logo" id="logo"> <!-- Relative path to logo -->

    <div class="container">
        <h2>Welcome to Vaani</h2>

        <div id="profile-pic-container">
            <div id="profile-pic" class="profile-pic">A</div>
            <p id="username">Username</p>
        </div>
        <input type="file" id="profile-input" accept="image/*">

        <form id="login-form">
            <input type="text" id="username-input" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script>
        const profilePic = document.getElementById('profile-pic');
        const profileInput = document.getElementById('profile-input');
        const defaultName = 'User ';

        profilePic.textContent = defaultName.charAt(0).toUpperCase();

        profilePic.addEventListener('click', () => {
            profileInput.click();
        });

        profileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profilePic.style.backgroundImage = `url(${e.target.result})`;
                    profilePic.textContent = '';
                    profilePic.style.backgroundSize = 'cover';
                    profilePic.style.backgroundPosition = 'center';
                };
                reader.readAsDataURL(file);
            }
        });

        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const username = document.getElementById('username-input').value;
            const password = document.getElementById('password').value;

            // Send login request
            fetch('http://localhost:8000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: username, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Login successful!');
                    window.location.href = 'vaani.html'; // Change to your main page
                } else {
                    alert('Login failed: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred, please try again.');
            });
        });
    </script>
</body>
</html>
